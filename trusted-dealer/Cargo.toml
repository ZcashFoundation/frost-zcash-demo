clap = { version = "4.5.2", features = ["derive"] }
thiserror = "1.0"
rand = "0.8"
hex = "0.4"
itertools = "0.12.1"
exitcode = "1.1.2"
serde_json = "1.0"

[features]
redpallas = []
default = []

