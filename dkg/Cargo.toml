hex = { version = "0.4", features = ["serde"] }
thiserror = "1.0"
rand = "0.8"
serde_json = "1.0"
itertools = "0.12.0"
exitcode = "1.1.2"
pipe = "0.4.0"

[features]
redpallas = []
default = []
