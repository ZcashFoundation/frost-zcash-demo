[env]
CARGO_MAKE_EXTEND_WORKSPACE_MAKEFILE = true

[tasks.fmt]
script = "cargo fmt"

[tasks.clippy-full]
script = "cargo clippy --all-features --all-targets -- -D warnings"

[tasks.all]
dependencies = [
    "test",
    "fmt",
    "clippy-full"
]

[tasks.cov]
script = "cargo llvm-cov --ignore-filename-regex 'tests.rs'"